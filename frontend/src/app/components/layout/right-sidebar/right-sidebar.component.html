<div class="bg-white dark:bg-black h-full">
  <div class="px-4 pb-3 h-full flex flex-col dark:bg-black">
    <!-- Search Bar -->
    <app-search-bar></app-search-bar>

    <!-- Trending Topics -->
    <div class="bg-white dark:bg-black rounded-lg mb-4 shadow-sm border border-gray-200 dark:[border-color:var(--color-border)]">
      <div class="px-4 py-3 border-b border-gray-200 dark:[border-color:var(--color-border)]">
        <h2 class="text-xl font-bold dark:[color:var(--color-text)]">Trending</h2>
      </div>
      <div class="divide-y divide-gray-100 dark:divide-gray-700">
        <!-- Loading state -->
        <div *ngIf="isLoadingTrending" class="flex items-center justify-center py-8">
          <div class="animate-spin rounded-full h-6 w-6 border-2 border-blue-500 border-t-transparent"></div>
        </div>

        <!-- Real trending topics -->
        <div *ngIf="!isLoadingTrending">
          <div *ngFor="let topic of trendingTopics.slice(0, maxTrendingTopics); let i = index" 
               class="px-4 py-3 hover:bg-gray-100 dark:hover:[background-color:var(--color-surface-hover)] transition-colors cursor-pointer"
               (click)="navigateToHashtag(topic.name)">
            <div class="flex items-center justify-between">
              <div class="flex-1 min-w-0">
                <div class="text-sm text-gray-500 dark:[color:var(--color-text-secondary)]">
                  Trending
                </div>
                <div class="font-bold text-gray-900 dark:[color:var(--color-text)] hover:text-blue-500 transition-colors truncate">
                  #{{ topic.name }}
                </div>
                <div class="text-sm text-gray-500 dark:[color:var(--color-text-secondary)]">
                  {{ formatCount(topic.post_count) }} posts
                </div>
              </div>
            </div>
          </div>

          <!-- Show message when no trending topics -->
          <div *ngIf="trendingTopics.length === 0" class="px-4 py-6 text-center">
            <div class="text-gray-500 dark:text-gray-400 text-sm">
              No trending topics right now
            </div>
            <div class="text-gray-400 dark:text-gray-500 text-xs mt-1">
              Check back later for updates
            </div>
          </div>

          <!-- Subtle placeholder items (only show if we have some trending topics but not enough) -->
          <div *ngFor="let placeholder of placeholderArray" 
               class="px-4 py-3">
            <div class="text-sm text-gray-300 dark:text-gray-600">Popular</div>
            <div class="h-6 bg-gray-100 dark:bg-gray-800 rounded w-32 mt-1"></div>
            <div class="h-4 bg-gray-100 dark:bg-gray-800 rounded w-24 mt-2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Recommended Users -->
    <div class="bg-white dark:bg-black rounded-lg shadow-sm flex-grow border border-gray-200 dark:[border-color:var(--color-border)]">
      <h2 class="text-xl font-bold px-4 py-3 border-b border-gray-200 dark:[border-color:var(--color-border)] dark:[color:var(--color-text)]">Who to follow</h2>
      <div class="divide-y divide-gray-100 dark:divide-gray-700">
        <!-- Loading state -->
        <div *ngIf="isLoadingUsers" class="flex items-center justify-center py-8">
          <div class="animate-spin rounded-full h-6 w-6 border-2 border-blue-500 border-t-transparent"></div>
        </div>

        <!-- User list with placeholders -->
        <div *ngIf="!isLoadingUsers">
          <!-- Actual users -->
          <div *ngFor="let user of displayedUsers" 
               class="pl-4 pr-3 py-3 hover:bg-gray-100 dark:hover:[background-color:var(--color-surface-hover)] transition-colors cursor-pointer group"
               (click)="navigateToProfile(user.handle)">
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <img [src]="user.profile_picture || defaultAvatar" 
                     [alt]="user.username + ' avatar'" 
                     loading="lazy"
                     class="w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-700 object-cover hover:opacity-80 transition-opacity cursor-pointer"
                     (mouseenter)="onUserHover($event, user)"
                     (mouseleave)="onUserHoverLeave()">
                <div class="ml-3 min-w-0 flex-1"
                     (mouseenter)="onUserHover($event, user)"
                     (mouseleave)="onUserHoverLeave()">
                  <div class="font-bold text-gray-900 dark:[color:var(--color-text)] transition-colors truncate hover:underline cursor-pointer text-[15px]">{{ user.username }}</div>
                  <div class="text-gray-500 dark:[color:var(--color-text-secondary)] truncate hover:underline cursor-pointer text-[15px]">{{'@'}}{{ user.handle }}</div>
                </div>
              </div>
              <button *ngIf="shouldShowFollowButton(user)"
                      (click)="followUser(user, $event)" 
                      class="follow-button flex-shrink-0"
                      [class.following]="user.is_following"
                      (mouseenter)="onFollowButtonHover(user, true)"
                      (mouseleave)="onFollowButtonHover(user, false)">
                <span>
                  <span *ngIf="user.is_following">Following</span>
                  <span *ngIf="!user.is_following">Follow</span>
                </span>
              </button>
            </div>
          </div>

          <!-- Placeholder users -->
          <div *ngFor="let i of userPlaceholderArray" class="px-4 py-3">
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <div class="w-12 h-12 rounded-full bg-gray-100 dark:bg-gray-700"></div>
                <div class="ml-3">
                  <div class="h-4 w-24 bg-gray-100 dark:bg-gray-700 rounded"></div>
                  <div class="h-3 w-20 bg-gray-100 dark:bg-gray-700 rounded mt-2"></div>
                </div>
              </div>
              <div class="w-20 h-8 bg-gray-100 dark:bg-gray-700 rounded-full"></div>
            </div>
          </div>
        </div>
      </div>
      <a routerLink="/recommended-users" class="block px-4 py-3 text-blue-500 hover:bg-gray-100 dark:hover:[background-color:var(--color-surface-hover)] transition-colors border-t border-gray-200 dark:[border-color:var(--color-border)]">
        Show more
      </a>
    </div>
  </div>
</div>
